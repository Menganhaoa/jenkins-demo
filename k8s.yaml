apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-demo
  namespace: default
spec:
  selector:
    matchLabels:
      app: jenkins-demo
  template:
    metadata:
      labels:
        app: jenkins-demo
    spec:
      containers:
      - image: harbor.od.com/app/jenkins-demo:${build_tag}
        imagePullPolicy: IfNotPresent
        name: jenkins-demo
        env:
        - name: branch
          value: master
